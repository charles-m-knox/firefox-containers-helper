<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="css/bootstrap-dark.css">
    <link rel="stylesheet" href="css/custom.css">
</head>

<body>
    <div class="container-fluid mt-3" id="mainDivContainer">
        <form id="searchContainerForm">
            <div class="form-group form-row">
                <div class="col-12">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search Containers"
                            id="searchContainerInput" />
                        <div class="input-group-append">
                            <button class="btn btn-secondary" type="button" id="addNewContainer">+</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group form-row">
                <div class="col-12">
                    <select class="custom-select" id="modeSelect">
                        <option value="openOnClick" selected>Open as Tab(s)</option>
                        <option value="setDefaultUrlsOnClick">Set Default URL</option>
                        <option value="renameOnClick">Set Name</option>
                        <option value="setColorOnClick">Set Color</option>
                        <option value="setIconOnClick">Set Icon</option>
                        <option value="replaceInNameOnClick">Replace in Name</option>
                        <option value="replaceInUrlOnClick">Replace in URL</option>
                        <option value="duplicateOnClick">Duplicate</option>
                        <option value="deleteContainersOnClick">Delete</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="col-12 d-flex justify-content-center align-items-center align-content-center">
                    <div class="form-group form-check-inline small">
                        <input type="checkbox" id="windowStayOpenState" class="form-check-input" checked="true">
                        <label for="windowStayOpenState" id="windowStayOpenStateLabel" class="form-check-label">
                            Sticky Popup
                        </label>
                    </div>
                    <div class="form-group form-check-inline small">
                        <input type="checkbox" id="selectionMode" class="form-check-input" checked="false">
                        <label for="selectionMode" id="selectionModeLabel" class="form-check-label">
                            Selection Mode
                        </label>
                    </div>
                </div>
            </div>
        </form>
        <div class="row">
            <div class="col-12 text-center">
                <span class="text-muted small" id="helpText"></span>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div id="container-list" class="overflow-scroll-vertical"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center text-muted">
                <span class="text-muted text-center small" id="summaryText"></span> |
                <span class="text-muted small">
                    <a href="https://github.com/charles-m-knox/firefox-containers-helper" target="_blank"
                        rel="noopener noreferrer">
                        Readme</a> |
                    <a href="https://charlesmknox.com/about/#ways-to-support-me-directly" target="_blank"
                        rel="noopener noreferer">
                        Donate<img src="icons/cmk-logo.svg" class="ml-1" width="16px" height="16px" />
                    </a>
                </span>
            </div>
        </div>
    </div>
    <script src="context.js"></script>
</body>

</html>
