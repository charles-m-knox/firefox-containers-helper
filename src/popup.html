<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/custom.css">
</head>

<body>
    <div class="container-fluid mt-2" id="mainDivContainer">
        <div class="row border-bottom">
            <div class="col-12">
                <form id="searchContainerForm">
                    <div class="form-group">
                        <label for="searchContainerInput">
                            Search containers:</label>
                        <input type="text" class="form-control mb-2" placeholder="Search" id="searchContainerInput" />
                        <button type="submit" id="searchButton" class="btn btn-primary btn-block">Search</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row border-bottom loading" id="listOfContainersRow">
            <div class="col-12">
                <form id="optionsForm">
                    <div class="form-group row">
                        <label for="modeSelect" class="col-4 col-form-label text-center text-muted"
                            id="modeSelectLabel"><small>Choose Mode:</small></label>
                        <div class="col-8">
                            <select class="custom-select" id="modeSelect">
                                <option value="openOnClick" selected>Tab Open</option>
                                <option value="setDefaultUrlsOnClick">Set Default URL</option>
                                <option value="renameOnClick">Rename</option>
                                <option value="setColorOnClick">Set Color</option>
                                <option value="setIconOnClick">Set Icon</option>
                                <option value="duplicateOnClick">Duplicate</option>
                                <option value="deleteContainersOnClick">Delete</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-12 d-flex justify-content-center align-items-center align-content-center">
                            <div class="form-group form-check-inline">
                                <input type="checkbox" id="windowStayOpenState" class="form-check-input" checked="true">
                                <label for="windowStayOpenState" id="windowStayOpenStateLabel"
                                    class="form-check-label small">Sticky Popup</label>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row my-1">
            <div class="col-12 text-center">
                <span class="text-muted text-center small" id="helpText"></span>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div id="container-list" class="overflow-scroll-vertical"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center text-muted">
                <span class="text-muted text-center small" id="summaryText"></span> |
                <span class="text-muted small">
                    <a href="https://gitlab.com/icode331/firefox-containers-helper/-/blob/main/README.md"
                        target="_blank" rel="noopener noreferrer">
                        Readme
                    </a>
                </span>
            </div>
        </div>
    </div>
    <script src="context.js"></script>
</body>

</html>
